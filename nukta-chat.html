<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <title>Nukta Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #fefefe;
    }
    .bubble {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 1rem;
      background: #eee;
    }
    .bubble.user {
      text-align: right;
      background: #cce5ff;
    }
    .bubble.bot {
      background: #e6ffe6;
    }
    .input-area {
      display: flex;
      margin-top: 1rem;
    }
    input {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Nukta Chat</h1>
  <div id="chat">
    <div class="bubble bot">Esselamu alejkum, ja sam Nukta ‚Äì postavi mi pitanje uz nijet sabura.</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Unesi pitanje..." />
    <button onclick="sendMessage()">Po≈°alji</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value;
      if (!message) return;

      // Prikaz poruke korisnika
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.innerText = message;
      chat.appendChild(userBubble);

      // Oƒçisti input
      input.value = '';

      // Prikaz loading
      const botBubble = document.createElement('div');
      botBubble.className = 'bubble bot';
      botBubble.innerText = '‚è≥ Duhovni odgovor u pripremi...';
      chat.appendChild(botBubble);

      // Poziv server.js ili ai-zikr API
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: message })
        });

        const data = await res.json();
        botBubble.innerText = data.answer || "ü§ñ Nukta se jo≈° sabura...";

      } catch (err) {
        botBubble.innerText = "‚ö†Ô∏è Gre≈°ka u komunikaciji sa duhovnim slojem.";
      }
    }
  </script>
</body>
</html>
